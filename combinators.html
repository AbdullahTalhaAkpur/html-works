<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {   /* div > p{eğer böyle yaparsan child selector alt elemanları alır */}
            background-color: yellowgreen;
        /* div + p {yaparsan divden sonraki gelen paragraafı seçer.adjacent sibling*/}
        /* div ~ p {general sibling yaptığında 5 ve 6.ncı paragrafı secer*/ }
    </style>
</head>
<body>
    
<p>1.paragraf</p>
<div>
    <p>2.paragraf</p>
    <p>3.paragraf</p>
    <section>
        <p>4.paragraf</p>
    </section>
</div>
<p>5.paragraf</p>
<p>6.paragraf</p>







</body>
</html>
